<!DOCTYPE html>
<html>
<head>
    
    <title>Hotel Booking Form </title>
</head>
<body>
   <h1>E-Square The Fern An Ecotel Hotel, Pune</h1>
  <img src="hotel.avif"
          alt="Hotel"width="200px">
          <hr/>
<form>
    <h1>Hotel Booking Form </h1>
    <label for="inputfullname">Enter Full Name:</label>
    <input type="fullname" id="inputFullName" placeholder="First Name"/> ;
    <input type="fullname" id="inputllname"    placeholder="Last Name" />
    <br/><br/>
    <label for="inputaddress"> Sreet Address 1:</label>
    <input type="address" id="inputaddress"/>

    <br/><br/>

    <label for="inputcity">Select Your City:</label>
     <input list="cities"/>
     <datalist id="cities">
        <option>None</option>
        <option>Nashik</option>
        <option>Nandgaon</option>
        <option>Nagpur</option>
        <option>Akola</option>
        <option>A.Ngar</option>
       
     </datalist>
     <br/><br/>
<label for="inputstate"> select your State :</label>
<input list="state"/>
 <datalist  id="state">
    <option> Maharashtra</option>
    <option> Rajsthan</option>
    <option> madhypradesh</option>
   <option>Goa</option>
 </datalist>
<br/><br/>
<label for="inputzipcode"> Select Zip Code :</label>
<input type="text"><br/><br/>
<label for="inputmobilenumber"> Mobile No:</label>
<input type=" mobilenumber" id="inputmobilenumber"/>&nbsp;&nbsp;

<label for="inputemail"> E-mail:</label>
<input type="E-mail" id="inputemail">
<br/><br/>
<label for="inputdate"> check-In-Date:</label>
<input type="Date" id="date"></label>
<label for="inputtime"> check-In-Time:</label>
<input type="time" id="time">
<br/><br/>
 <button>Booking NOW</button>
    </form>
   <hr/> <hr/>
</body>
</html>
